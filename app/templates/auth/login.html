{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
<h1>
    Login
</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<br>
<p>
    Not registered yet? Click <a href="{{ url_for('auth.register') }}">here</a> to register!
</p>
<p>
    Forgot your password? Click <a href="{{ url_for('auth.reset_password_request') }}">here</a> to reset.
</p>
{% endblock %}
