{% extends 'base.html' %}


{% block app_content %}
    <h1>
        Search results for "{{ g.search_form.q.data }}"":
    </h1>
    <hr>
    {% for stock in stocks %}
        <p>
            <h3>
                <a href="{{ url_for('main.stock', symbol=stock.symbol) }}">{{ stock.symbol }}</a>
            </h3>
            {{ stock.description }}<br>
            {{ stock.type }}
        </p>
        <br><br>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Previous Page
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next Page <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
