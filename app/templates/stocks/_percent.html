{% if value == 0 or value %}
    <span style="font-weight: bold;
                color: {% if value < 0 %}red
                        {% else %}black
                        {% endif %};">
        {{ "{:.0f}".format(value * 100) }}%
    </span>
{% else %}
    <span style="font-weight: bold;">
        N/A
    </span>
{% endif %}
