{% extends 'base.html' %}


{% block app_content %}
<h1>
    {{ user.username }}'s Stock Watchlist:
</h1>
<br><br>
<table class="table table-hover table-striped">
    <thead>
        <th scope="col">Symbol</th>
        <th scope="col">Last Price</th>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <th scope="row">
                    <a href="{{ url_for('main.stock', symbol=stock.symbol) }}">
                        {{ stock.symbol }}
                    </a>
                </th>
                <td>$9999</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
